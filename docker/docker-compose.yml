---
version: "3"

services:
  motion:
    image: ghcr.io/renatoyamazaki/syc:latest
    container_name: ipcamstream-xyz-client
    networks: 
      - proxy
    volumes:
      - ./config:/app/config
      - ./bin:/app/bin
      - ./logs:/app/logs
    environment:
      TZ: 'America/Sao_Paulo'
    restart: unless-stopped
networks:
  proxy:
    external: true
